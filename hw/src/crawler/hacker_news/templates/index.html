<!DOCTYPE html>
<html>

<head>
   <title>
    Nomad News
  </title>
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
</head>

<body>
  <header>
    <h1>Nomad News</h1>
    <div>
      Order by:
      {% if sts == "popular" %}
        <strong>Popular</strong> | <a href="/?order_by=new">New</a>
      {% elif sts == "new" %}
        <a href="/?order_by=popular">Popular</a> | <strong>New</strong>
      {% endif %}
    </div>
  </header>
  <main>
    {% for item in hits %}
      <div>
        <div>
          <a href="/{{item.objectID}}">
            <h3>{{item.title}}</h3>
          </a>
          (<a href="{{item.url}}" target="_blank">{{item.url}}</a>)
        </div>
        <div>
          {{item.points}} points | By: {{item.author}} | {{item.num_comments}} comments
        </div>
      </div>
      <hr>
    {% endfor %}
  </main> 
  
</body>
</html>
